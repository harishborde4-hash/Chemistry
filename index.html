<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chemistry Portal - FYJC Board Prep</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/a2e0e6adf3.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
    <!-- Header -->
    <header class="welcome-header">
      <button class="back-btn" id="backBtn">
        <i class="fas fa-arrow-left"></i>
      </button>
      <div class="welcome-text">
        <h1>Chemistry Portal</h1>
        <p>Elphinstone College - Standard 11 Science</p>
      </div>
    </header>

    <!-- Instruction -->
    <div class="instruction-banner">
      <p>Click on any card to open the content directly on the page.</p>
    </div>

    <!-- Sections -->
    <div class="subject-list">
      <h2 class="section-title">Chemistry Tests</h2>
      <div class="subject" data-url="https://chemistry-text-all.vercel.app">
        <i class="fas fa-vial icon"></i>
        <h3>Chemistry Tests</h3>
      </div>

      <h2 class="section-title">Chemistry Videos</h2>
      <div class="subject" data-url="https://chemistry-videos-all-b.vercel.app">
        <i class="fas fa-video icon"></i>
        <h3>Chemistry Videos</h3>
      </div>
    </div>

    <!-- Iframe container -->
    <div class="iframe-container">
      <iframe id="contentFrame" src=""></iframe>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
